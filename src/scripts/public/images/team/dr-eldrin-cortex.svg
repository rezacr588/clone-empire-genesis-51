    <path fill="#E10600" d="M12 16c2.69 0 5.77 1.28 6 2H6c.2-.71 3.3-2 6-2m0-2c-2.21 0-4 1.79-4 4v2h8v-2c0-2.21-1.79-4-4-4zm0-10C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2z"/>
  </g>
  
  <!-- Name label -->
  <rect x="150" y="550" width="500" height="120" rx="10" fill="#E10600" fill-opacity="0.1" />
  
  <!-- Name text -->
  <text x="400" y="600" font-family="SF Pro Display, system-ui, sans-serif" font-weight="bold" font-size="36" fill="#D9D9D9" text-anchor="middle">
